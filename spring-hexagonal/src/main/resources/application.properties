# spring.datasource.url=jdbc:mysql://localhost:3306/demo?autoReconnect=true&useSSL=false
spring.datasource.url=jdbc:mariadb://localhost:3306/demo?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=false

logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO

elasticsearch.cluster-name=es-docker-cluster
elasticsearch.port=9200

management.endpoints.web.exposure.include=* 
management.endpoints.web.exposure.exclude=shutdown 

flyway.enable=false
